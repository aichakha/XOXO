<div class="container">
  <!-- ✅ Correction de ion-header => Utilisation de header pour éviter les conflits -->
  <header class="navbar">
    <div class="logo">
      <a (click)="Homeuser()">
        <ion-img src="assets/icon/Logo2.png" style="height: 50px; width: auto;"></ion-img>
      </a>
    </div>

    <nav>
      <ul>
        <li><a (click)="Homeuser()">Home</a></li>
        <li><a (click)="History()">History</a></li>
        <li><a (click)="Contact()">How It Works</a></li>
      </ul>
    </nav>

   <!-- ✅ Vérification que username est bien défini avant l'affichage -->
    <!-- Remplacer toute la section user-info par ceci -->
    <div class="user-avatar" (click)="showLogout = !showLogout">
      {{ getFirstLetter(username) }}
    </div>
    
    <ion-button *ngIf="showLogout && isAuthenticated" (click)="logout()" class="logout-button">
      LOGOUT
    </ion-button>
    
  </header>
  <main class="upload-section">

    <div class="upload-box">
      <div class="icon-container">
        <div class="icon" (click)="triggerFileInput()">
          <img src="assets/icon/icon.png" />
        </div>
        <input type="file" #fileInput accept="audio/*, video/*" (change)="onFileSelected($event)" hidden>
        <p *ngIf="uploadedFileName">{{ uploadedFileName }}</p>
      </div>

      <p class="upload-text">CLICK TO ADD YOUR CLIP</p>
      <p>OR</p>
      <input type="text" id="urlInput" placeholder="INSERT LINK TO THE MEDIA" class="input-link" [(ngModel)]="mediaUrl" (ngModelChange)="uploadedFile = null">

      <ion-button [disabled]="!canConvert() " (click)="convertToText()">CONVERT TO TEXT</ion-button>
    </div>
  </main>

  <footer>
    <p>© 2025 Recapify Inc. All rights reserved.</p>
  </footer>
</div>
