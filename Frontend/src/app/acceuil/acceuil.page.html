
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content">
    <ion-list class="glass-effect">
      <ion-item button (click)="Home()">
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item button (click)="History()">
        <ion-label>History</ion-label>
      </ion-item>
      <ion-item button (click)="Contact()">
        <ion-label>How It Works</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar >
      <!-- Bouton du menu (à gauche) -->
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  
      <!-- Logo (au centre) -->
      <ion-title>
        <a (click)="Home()">
          <ion-img src="assets/icon/Logo2.png" style="height: 50px; width: auto;"></ion-img>
        </a>
      </ion-title>
  
      <!-- Boutons de connexion (à droite) -->
      <ion-buttons  slot="end">
        <div class="auth-buttons">

          <ion-button class="sign-in" (click)="login()">LOG IN</ion-button>
          <ion-button class="join-now" (click)="signup()">JOIN NOW</ion-button>
        </div>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding"> 
    <main class="upload-section">

      <div class="upload-box">
        <div class="icon-container">
          <div class="icon" (click)="triggerFileInput()">
            <img src="assets/icon/icon.png" />
          </div>
          <span *ngIf="uploadedFileName" class="file-name">{{ uploadedFileName }}</span>
        </div>
        <!--label for="fileInput" class="visually-hidden">Upload File</--label-->
  
        <input type="file" id="fileInput" accept="audio/*, video/*"  (change)="onFileSelected($event)">
        <p class="upload-text">CLICK TO ADD YOUR CLIP</p>
        <p>OR</p>
        <input type="text" placeholder="INSERT LINK TO THE MEDIA" class="input-link" [(ngModel)]="mediaUrl" (ngModelChange)="uploadedFile = null">
  
        <ion-button [disabled]="!canConvert()" (click)="showAuthPopup()">CONVERT TO TEXT</ion-button>
      </div>
      <!-- POPUP FLIP -->
<div class="popup-overlay" *ngIf="showPopup" (click)="closePopup()"></div>

<div class="popup-card" *ngIf="showPopup">
  <div class="card-inner">
    <div class="card-front">
      <h3>Access Restricted</h3>
      <p>You must be logged in to access this feature.</p>
    </div>
    <div class="card-back">
      <button class="bouton"(click)="redirectToLogin()">Log In</button>
      <button class="bouton" (click)="redirectToSignup()">Sign Up</button>
      <button class="bouton" (click)="closePopup()">Cancel</button>
    </div>
  </div>
</div>
    </main>
  </ion-content>
  <footer>
    <p>© 2025 Recapify Inc. All rights reserved.</p>
  </footer>
</div>
