
<app-navbar ></app-navbar>

<div class="ion-page" id="main-content">
  
    
  
  <ion-content class="ion-padding"> 
    <main class="upload-section">

      <div class="upload-box">
        <div class="icon-container">
          <div class="icon" (click)="triggerFileInput()">
            <img src="assets/icon/icon.png" />
          </div>
          <span *ngIf="uploadedFileName" class="file-name">{{ uploadedFileName }}</span>
        </div>
        <!--label for="fileInput" class="visually-hidden">Upload File</--label-->
  
        <input type="file" id="fileInput" accept="audio/*, video/*"  (change)="onFileSelected($event)">
        <p class="upload-text">CLICK TO ADD YOUR CLIP</p>
        <p>OR</p>
        <input type="text" placeholder="INSERT LINK TO THE MEDIA" class="input-link" [(ngModel)]="mediaUrl" (ngModelChange)="uploadedFile = null">
  
        <ion-button [disabled]="!canConvert()" (click)="showAuthPopup()">CONVERT TO TEXT</ion-button>
      </div>
      <!-- POPUP FLIP -->
<div class="popup-overlay" *ngIf="showPopup" (click)="closePopup()"></div>

<div class="popup-card" *ngIf="showPopup">
  <div class="card-inner">
    <div class="card-front">
      <h3>Access Restricted</h3>
      <p>You must be logged in to access this feature.</p>
    </div>
    <div class="card-back">
      <button class="bouton"(click)="redirectToLogin()">Log In</button>
      <button class="bouton" (click)="redirectToSignup()">Sign Up</button>
      <button class="bouton" (click)="closePopup()">Cancel</button>
    </div>
  </div>
</div>
    </main>
  </ion-content>
  <footer class="desktop-only" >
    <p>Â© 2025 Recapify Inc. All rights reserved.</p>
  </footer>
   <ion-footer class ="mobile-only">
  <ion-toolbar>
    <ion-buttons class="footer-buttons">
      
      <!-- Bouton History -->
      <ion-button 
        class="footer-button" 
        fill="clear"
        (click)="History()">
        <div class="button-content">
          <ion-icon name="document-text-outline"></ion-icon>
          <ion-label class="footer-label">History</ion-label>
        </div>
      </ion-button>
      <!-- Bouton Home -->
      <ion-button 
        class="footer-button" 
        fill="clear"
        (click)="isAuthenticated ? Homeuser() : Home()">
        <div class="button-content">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label class="footer-label">Home</ion-label>
        </div>
      </ion-button>
      <!-- Bouton Help -->
      <ion-button
        class="footer-button" 
        fill="clear"
        (click)="Contact()">
        <div class="button-content">
          <ion-icon name="help-circle-outline"></ion-icon>
          <ion-label class="footer-label">Help</ion-label>
        </div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
  
</div>
