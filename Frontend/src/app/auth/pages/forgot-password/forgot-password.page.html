<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="forgot-password-container">
  <div class="forgot-password-card">

    <h2>Forgot Password?</h2>
    <p>Enter your email address to get the password reset link.</p>

    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input [(ngModel)]="email" type="email" placeholder="example@email.com"></ion-input>
    </ion-item>

    <ion-button expand="full" class="reset-btn" (click)="requestReset()">
      Reset Password
      <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>
    </ion-button>

    <p class="back-to-login">
      <a (click)="backlogin()">BACK TO LOG IN</a>
    </p>
  </div>
</ion-content>
