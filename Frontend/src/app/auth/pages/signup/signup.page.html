<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-container">
    <h2>Create Account</h2>
    <p>Sign up and have your reservation</p>

    <!-- Full Name Input -->
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input
        [(ngModel)]="user.name"
        placeholder="Full Name"
        required
      ></ion-input>
    </ion-item>

    <!-- Email Input -->
    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input
        [(ngModel)]="user.email"
        type="email"
        placeholder="Email"
        required
      ></ion-input>
    </ion-item>

    <!-- Password Input -->
    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input
        [(ngModel)]="user.password"
        type="password"
        placeholder="Password"
        required
      ></ion-input>
    </ion-item>

    <!-- Sign Up Button -->
    <ion-button
      expand="full"
      (click)="signup()"
      [disabled]="!user.name || !user.email || !user.password"
    >
      Sign Up
    </ion-button>

    <!-- Login Link -->
    <p class="back-to-login">
      Already have an account?
      <a (click)="backlogin()">login</a>
    </p>
  </div>
</ion-content>
