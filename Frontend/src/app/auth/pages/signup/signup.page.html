<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-input [(ngModel)]="user.name" placeholder="Name"></ion-input>
  <ion-input [(ngModel)]="user.email" type="email" placeholder="Email"></ion-input>
  <ion-input [(ngModel)]="user.password" type="password" placeholder="Password"></ion-input>
  <ion-button expand="full" (click)="signup()">Sign Up</ion-button>
</ion-content>
