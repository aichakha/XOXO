<app-navbar></app-navbar>

<ion-content class="ion-padding">
  <div class="main-content" style="position: relative;">
    <!-- Transcription Card -->
    <ion-card>
      <ion-card-header>
        <div class="header-inline">
          <ion-card-title class="title-text">Result:</ion-card-title>
          <div class="header-buttons">
            <ion-button fill="clear" (click)="presentPopover($event)">
              <ion-icon name="menu-outline"></ion-icon>
            </ion-button>
            <ion-button fill="clear" (click)="copyText()">
              <ion-icon name="copy-outline"></ion-icon>
            </ion-button>
          </div>
        </div>
      </ion-card-header>

      <ion-card-content class="text-zone">
        <div class="textarea-wrapper">
          <ion-textarea
            *ngIf="isEditing"
            [(ngModel)]="transcribedText"
            autoGrow="true"
            class="edit-area"
            (ionInput)="adjustTextareaHeight()"
          ></ion-textarea>
          <ion-text *ngIf="!isEditing">
            {{ translatedText ? translatedText : transcribedText }}
          </ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<!-- ✅ Fixed Desktop Footer -->
<footer class="footer desktop-only">
  <p>© 2025 Recapify Inc. All rights reserved.</p>
</footer>

<!-- ✅ Mobile Footer (sticky using ion-footer) -->
<ion-footer class="mobile-only">
  <ion-toolbar>
    <ion-buttons class="footer-buttons">
      <ion-button class="footer-button" fill="clear" (click)="History()">
        <div class="button-content">
          <ion-icon name="document-text-outline"></ion-icon>
          <ion-label class="footer-label">History</ion-label>
        </div>
      </ion-button>
      <ion-button class="footer-button" fill="clear" (click)="isAuthenticated ? Homeuser() : Home()">
        <div class="button-content">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label class="footer-label">Home</ion-label>
        </div>
      </ion-button>
      <ion-button class="footer-button" fill="clear" (click)="Contact()">
        <div class="button-content">
          <ion-icon name="help-circle-outline"></ion-icon>
          <ion-label class="footer-label">Help</ion-label>
        </div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
